          <div class="profile__info">
            <h1 class="profile__title"></h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description"></p>

        </section>

      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy;2023 Around the U.S.</p>
      </footer>

    <!--Edit modal-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="profile-edit-close-button"
          type="button"
        ></button>
        <h3 class="modal__heading">Edit Profile</h3>
        <form class="modal__form">
          <input
            class="modal__input"
            name="title"
            type="text"
            id="profile-title-input"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__error" id="profile-title-input-error"></span>
          <input
            class="modal__input"
            name="description"
            type="text"
            id="profile-description-input"
            placeholder="Description"
            minlength="2"
            maxlength="200"
            required

          />
          <span
            class="modal__error"
            id="profile-description-input-error"
          ></span>
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <!--UpdateAvatarForm-->
     <div class="modal" id="profile-image-modal">
      <div class="modal__container modal__container_type_avatar">
        <button
          class="modal__close"
          id="update-avatar-close-button"
          type="button"
        ></button>
        <h3 class="modal__heading">Change profile picture</h3>
        <form class="modal__form"> 
          <span class="modal__error" id="avatar-input-error"></span>
          <input
            class="modal__input"
            name="avatar"
            type="URL"
            id="avatar-input"
            placeholder="Image URL"
            required
          />
          <span class="modal__error" id="avatar-input-error"></span>
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div> 
    <!--Add card modal-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="edit-close-button"
          type="button"
        ></button>
        <h3 class="modal__heading">New Place</h3>
        <form class="modal__form">
          <input
            class="modal__input"
            name="name"
            type="text"
            id="add-card-input"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="modal__error" id="add-card-input-error"></span>
          <input
            class="modal__input"
            name="link"
            type="URL"
            id="description-input"
            placeholder="Image URL"
            required
          />
          <span class="modal__error" id="description-input-error"></span>
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="preview-image-modal">
      <div class="modal__container modal__container_type_preview">

          class="modal__close"
          id="preview-image-modal-close"
          type="button"
        ></button>
        <img src="#" alt="image" class="modal__image" id="modal-image" />
        <p class="modal__caption"></p>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img class="card__delete-image" src="" alt="" />
        <button class="card__delete-button" type="button"></button>
        <img class="card__image" src="" alt="" />
        <div class="card__description">
